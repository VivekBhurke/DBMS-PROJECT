<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-photo/child-hands-holding-red-heart-blood-donation_101840-103.jpg?w=1380");
            background-size: cover;
            background-color: red;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .no-internet {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .no-internet.active {
            display: flex;
        }

        #blurrr {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(0, 0, 0);
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #ff48009f;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .navbar {
            background-color: lightcoral;
        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #ff48009f;
        }

        .footer {
            background-color: lightcoral;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .login-page {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: opacity 0.5s;
        }

        .login-page.active {
            display: flex;
            opacity: 1;
        }

        .login-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form input {
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- No Internet Screen -->
    <div class="no-internet">
        <h2>No Internet Connection</h2>
        <p>Please check your connection and try again.</p>
    </div>

    <!-- Login Page -->
    <div class="login-page">
        <div class="login-form">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-secondary" onclick="toggleLogin()">Cancel</button>
            </form>
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://www.myvisitinghours.org/blood-bank/rajaram-bapu-blood-bank-1627" target="_blank">Explore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.google.com/maps/place/Rajarambapu+Blood+Bank/@17.0484898,74.2499741,17z/data=!3m1!4b1!4m6!3m5!1s0x3bc1753245204233:0x516a8b80aa258960!8m2!3d17.0484898!4d74.2521628!16s%2Fg%2F1264mlnvr" target="_blank">Location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.myvisitinghours.org/blood-bank/rajaram-bapu-blood-bank-1627#important" target="_blank">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="blurrr" class="container">
            <h1><b>Donor Registration Form</b></h1>
            <form action="/alldata" method="POST" class="vivek">
                <label for="donorname">Name</label>
                <input type="text" class="form-control" id="donorname" name="donorname" required placeholder="Name">
                
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
                
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Phone">
                
                <label for="blood-type">Blood Type</label>
                <select class="form-control" id="blood-type" name="bloodtype" required>
                    <option value="">Select blood type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required placeholder="Age">
                
                <label for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label>
                </div>
                
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" required placeholder="Address"></textarea>
                
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="text-center p-3">
            Â© Vivek Bhurke | <a href="https://github.com/VivekBhurke">GitHub</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.querySelector('.loading-screen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 2000);
        });

        function toggleLogin() {
            const loginPage = document.querySelector('.login-page');
            loginPage.classList.toggle('active');
        }

        window.addEventListener('offline', () => {
            document.querySelector('.no-internet').classList.add('active');
        });

        window.addEventListener('online', () => {
            document.querySelector('.no-internet').classList.remove('active');
        });
    </script>
</body>
</html>
